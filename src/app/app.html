<div>
  <label for="input1">What are you looking for?</label>
  <input
    type="number"
    id="input1"
    [ngModel]="this.selectedId()"
    (ngModelChange)="this.selectedId.set($event)"
  />
</div>

@if (selectedPhone.isLoading()) {
  <span>Loading...</span>
} @else if (selectedPhone.error()) {
  <span>Error: {{ selectedPhone.error()?.message }}</span>
} @else {
  <pre>{{ selectedPhone.value() | json }}</pre>
}
